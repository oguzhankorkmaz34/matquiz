<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>MatematikQuiz</title>
</head>

<body>
    <section id="header">

        <div class="bg-white ">
            <div class="contanier">
                <h2 class="text-center py-2  text-danger display-4 my-4">Matematik Testi</h2>
            </div>
        </div>
    </section>
    <div class=" result d-none py-4 bg-white text-center">
        <div class="container lead">
            <p><span class="text-danger display-4 p-3">0%</span>Doğru Cevap oranı</p>
            <p id="succesMassage" class="text-danger d-none ">Brovo bir sonraki erzersize geçebilirsiniz</p>
        </div>
    </div>

    <section id="questions">

        <div>
            <div class="contanier ">
                <form class="text-white  question-form bg-secondary py-3  ">
                    <div class=" m-5  ">
                        <p>3+5=?</p>
                        <div class="form-check  form-check-inline  ">
                            <input class="form-check-input " type="radio" name="q1" value="8" checked>
                            <label class="form-check-label">
                                8
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q1" value="7">
                            <label class="form-check-label">
                                7
                            </label>
                        </div>
                    </div>
                    <div class="m-5">
                        <p>5*2=?</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q2" value="5" checked>
                            <label class="form-check-label">
                                5
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q2" value="10">
                            <label class="form-check-label">
                                10
                            </label>
                        </div>
                    </div>
                    <div class="m-5">
                        <p>12/4=?</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q3" value="2" checked>
                            <label class="form-check-label">
                                2
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q3" value="3">
                            <label class="form-check-label">
                                3
                            </label>
                        </div>
                    </div>
                    <div class="m-5">
                        <p>5^2=?</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q4" value="25" checked>
                            <label class="form-check-label">
                                25
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q4" value="16">
                            <label class="form-check-label">
                                16
                            </label>
                        </div>

                        <div class="text-center">
                            <input type="submit" class="btn btn-light">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="matquiz.js"></script>
</body>

</html>
